{% extends "base.html" %}

{% block content %}
<center>
    <h1>Вход на сайт</h1>
    <form action="login" method="post">
        <input type="text" name="login" placeholder="Логин" class="input">
        <br/>
        <input type="password" name="password" placeholder="Пароль" class="input">
        <br/>
        {% if error %} <p class="error-msg">[ {{ error }} ]</p>
        {% endif %}
        <input class="input" type="submit" value="Войти">
    </form>
    <br>
    <a href="{{ oauth_eljur_page }}">Войти через сайт Eljur (только для школьников)</a>
</center>
{% endblock %}

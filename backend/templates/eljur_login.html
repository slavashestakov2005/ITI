{% extends "base.html" %}

{% block content %}
<center>
    <h1>Войти через Eljur</h1>
    <form action="eljur_login" method="post">
        <input type="text" name="login" placeholder="Логин">
        <br/>
        <input type="password" name="password" placeholder="Пароль">
        <br/>
        {% if error %} <font color="red">[ {{ error }} ]</font><br/>
        {% endif %}
        <input type="submit" value="Войти">
    </form>
    <br>
    <a href="{{ oauth_eljur_page }}">Войти через сайт Eljur</a>
</center>
{% endblock %}

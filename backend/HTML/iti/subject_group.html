<center><h2>Результаты</h2></center>

                <th width="5%">Место</th>
                <th width="15%">Команда</th>
                <th width="10%">Балл в рейтинг</th>

                    <th width="60%" colspan="{{ teams_size }}"><center>Участники</center></th>

        <tbody>
            {% for row in results %}
            <tr>
                {% for cell in row %}<td>{{ cell }}</td>{% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
